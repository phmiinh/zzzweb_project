<div class="dynamic-container">
  <h2>My Account</h2>
  <form action="/auth/account/update" method="POST"><div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" class="form-control" value="{{.Username}}" readonly>
  </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" value="{{.Email}}" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" class="form-control" value="{{.Address}}">
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" class="form-control"
             value="{{if .Birthdate}}{{.Birthdate}}{{end}}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
