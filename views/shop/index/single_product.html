<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="product-content-right">
                    <div class="product-breadcrumb">
                        <a href="/auth/shop_products">Shop</a> > <a href="/auth/shop_products">{{.Product.Category}}</a> > <a href="#">{{.Product.Name}}</a>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="product-images">
                                <div class="product-main-img">
                                    <img src="{{.Product.ImageURL}}" alt="{{.Product.Name}}">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="product-inner">
                                <h2 class="product-name">{{.Product.Name}}</h2>
                                <div class="product-inner-price">
                                    <ins>${{.Product.Price}}</ins>
                                    {{if .Product.OldPrice}}<del>${{.Product.OldPrice}}</del>{{end}}
                                </div>

                                <input type="hidden" id="productID" value="{{.Product.ID}}">
                                <input type="hidden" id="productPrice" value="{{.Product.Price}}">
                                <div class="quantity">
                                    <input type="number" id="productQuantity" value="1" min="1" step="1" required>
                                </div>
                                <button class="add_to_cart_button">Add to cart</button>
                                <p><strong>Stock:</strong>
                                    {{if gt .Product.Stock 0}}
                                    {{.Product.Stock}} items left
                                    {{else}}
                                    <span style="color:red;">Out of stock</span>
                                    {{end}}
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="product-description">
                        <h3>Product Description</h3>
                        <p>{{.Product.Description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        console.log("üõ† Script Loaded!");

        $(".add_to_cart_button").click(function () {
            let productID = parseInt($("#productID").val());
            let productQuantity = parseInt($("#productQuantity").val());

            if (isNaN(productID) || isNaN(productQuantity) || productQuantity < 1) {
                alert("‚ö†Ô∏è L·ªói: D·ªØ li·ªáu s·∫£n ph·∫©m kh√¥ng h·ª£p l·ªá!");
                return;
            }

            console.log("üì§ Sending Request:", {action: "add", productID, productQuantity});

            $.ajax({
                url: "/auth/add-to-cart",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    action: "add",
                    product_id: productID,
                    quantity: productQuantity
                }),
                success: function (data) {
                    if (data.success) {
                        alert("‚úÖ " + data.message);
                    } else {
                        alert("‚ùå " + data.message);
                        console.warn("üö® Server Response:", data);
                    }
                },
                error: function (xhr) {
                    console.error("‚ùå L·ªói:", xhr.responseText);
                    alert("‚ö†Ô∏è C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i!");
                }
            });
        });
    });
</script>
