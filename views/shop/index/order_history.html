<div class="order-details-container">
    <h2>Your Order History</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Total</th>
            <th>Detail</th>
        </tr>
        </thead>
        <tbody>
        {{range .Orders}}
        <tr>
            <td data-label="ID">{{.ID}}</td>
            <td data-label="Name">{{.FirstName}} {{.LastName}}</td>
            <td data-label="Email">{{.Email}}</td>
            <td data-label="Phone">{{.Phone}}</td>
            <td data-label="Status">{{.Status}}</td>
            <td data-label="Total">${{.Total}}</td>
            <td data-label="Detail">
                <a href="/auth/order/{{.ID}}" class="btn btn-secondary">Detail</a>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>

<style>
    .order-details-container {
        background: #fff;
        padding: 30px;
        margin: 30px auto;
        max-width: 100%;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 20px;
    }

    .order-details-container h2 {
        font-size: 28px;
        color: #3c8dbc;
        margin-bottom: 20px;
        font-weight: 700;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
    }

    /* Bảng đơn hàng */
    .table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.05);
        overflow: hidden;
        margin-top: 30px;
    }

    .table thead {
        background-color: #3c8dbc;
        color: white;
        font-weight: 600;
    }

    .table thead th {
        padding: 14px;
        text-align: center;
        font-size: 16px;
        border-right: 1px solid #ffffff20;
    }

    .table thead th:last-child {
        border-right: none;
    }

    .table tbody tr {
        transition: background-color 0.2s;
    }

    .table tbody tr:hover {
        background-color: #f3faff;
    }

    .table tbody td {
        padding: 14px;
        text-align: center;
        font-size: 15px;
        color: #333;
        border-top: 1px solid #eee;
    }

    .table a.btn {
        padding: 6px 14px;
        font-size: 14px;
        border-radius: 6px;
        background-color: #3c8dbc;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .table a.btn:hover {
        background-color: #2c7aa8;
    }

    @media (max-width: 768px) {
        .table thead {
            display: none;
        }

        .table, .table tbody, .table tr, .table td {
            display: block;
            width: 100%;
        }

        .table tr {
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            border-radius: 10px;
            padding: 10px;
        }

        .table td {
            text-align: left;
            padding: 10px;
            position: relative;
        }

        .table td::before {
            content: attr(data-label);
            position: absolute;
            left: 10px;
            top: 10px;
            font-weight: bold;
            color: #555;
        }
    }
</style>
